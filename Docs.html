<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quick | Home</title>
	<!-- style.css linking here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<section class="feature">
		<h2>CONTACT WITH ME</h2>
		
	</section>
	<div class="login-box">
		<form action="" class="login">
			<div class="form-group">
				<label for="">Full Name</label>
				<input type="Full Name" class="form-control">

			</div>

			
			<div class="form-group">
				<label for="">Subject</label>
				<input type="Subject" class="form-control">

			</div>
			
			<div class="form-group">
				<label for="">Phone Number</label>
				<input type="Phone Number" class="form-control">

			</div>

			<div class="form-group">
				<label for="">Email Address</label>
				<input type="Email Address" class="form-control">

			</div>

			<div class="form-group">
				<label for="">Message</label>
				<input type="Message" class="form-control">

			</div>

				<div class="form-group">
				
				<input type="Submit"  value="Send Message" class="btn-primary">

			</div>
			
			
			
			

		</form>
	</div>
	


</body>
</html>
